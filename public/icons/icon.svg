<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Градиент от синего к зелёному (символизирует рост и финансы) -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <!-- Градиент для буквы P -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон с градиентом и закруглёнными углами -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="96" ry="96"/>
  
  <!-- Буква P - стилизованная, жирная -->
  <text 
    x="256" 
    y="360" 
    font-family="Arial, sans-serif" 
    font-size="320" 
    font-weight="900" 
    fill="url(#textGradient)" 
    text-anchor="middle" 
    dominant-baseline="middle"
    letter-spacing="-10"
  >P</text>
  
  <!-- Небольшой график роста в правом верхнем углу (опциональный акцент) -->
  <g opacity="0.3" transform="translate(380, 80)">
    <path d="M 0 40 L 20 30 L 40 20 L 60 10 L 80 0" 
          stroke="white" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    <circle cx="0" cy="40" r="6" fill="white"/>
    <circle cx="80" cy="0" r="6" fill="white"/>
  </g>
</svg>
