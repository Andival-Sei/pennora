name: Release

on:
  push:
    branches:
      - develop

permissions:
  contents: write # для создания Git тегов и релизов
  pull-requests: write # для создания PR с изменениями версии
  issues: write # для комментирования в issues
  id-token: write # для npm trusted publishing (OIDC)

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    # Запускается только после успешного прохождения CI
    if: github.event.after != '0000000000000000000000000000000000000000'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # полная история коммитов для анализа

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm release
